<!DOCTYPE html>

  <script id="author-list" type="text/x-handlebars-template">

      {{#each items}}
      <div>
          <div class="cta-content">
              <img height='100' width='100' src= "{{imageURL}}">
              <a href="author.html?id={{nodeId}}" class="btn btn-outline btn-xl js-scroll-trigger">{{title}}</a>
          </div>
      </div>
      </br>
      </br>
      {{/each}}
  </script>

<script>
    Gitana.connect({
        "clientKey": "{{{clientKey}}}",
        "clientSecret": "{{{clientSecret}}}",
        "username": "{{{username}}}",
        "password": "{{{password}}}",
        "baseURL": "{{{baseURL}}}",
        "application": "{{{application}}}"
    }, function(err) {
        var array =[];
        this.datastore("content").readBranch("master").queryNodes({
            "_type": "store:author"
        }).each(function() {
            array.push({
                "title": this.title,
                "nodeId": this._doc,
                "QName": this.getQName(),
                "repositoryId": this.getRepositoryId(),
                "branchId": this.getBranchId(),
                "imageURL": 'http://localhost/proxy/repositories/' + this.getRepositoryId() + '/branches/' + this.getBranchId() + '/nodes/' + this._doc + '/attachments/default'

            });
        }).then(function () {
            var templateHtml = $("#author-list").html();
            var templateFn = Handlebars.compile(templateHtml);
            var model = {
                items : array
            };
            var html = templateFn(model);
            $("ol").append(html);
        });
    });
</script>

<script id="books-list" type="text/x-handlebars-template">

    {{#each items}}
    <div>
        <div class="cta-content">
            <img height='100' width='100' src= "{{imageURL}}">

      </div>
    </div>
    </br>
    </br>
    {{/each}}
</script>

<script>
    Gitana.connect({
        "clientKey": "{{{clientKey}}}",
        "clientSecret": "{{{clientSecret}}}",
        "username": "{{{username}}}",
        "password": "{{{password}}}",
        "baseURL": "{{{baseURL}}}",
        "application": "{{{application}}}"
    }, function(err) {
        var array =[];
        this.datastore("content").readBranch("master").queryNodes({
            "_type": "store:book"
        }).each(function() {
            array.push({
                "title": this.title,
                "nodeId": this._doc,
                "author": this.author,
                "QName": this.getQName(),
                "repositoryId": this.getRepositoryId(),
                "branchId": this.getBranchId(),
                "imageURL": 'http://localhost/proxy/repositories/' + this.getRepositoryId() + '/branches/' + this.getBranchId() + '/nodes/' + this._doc + '/attachments/default'

            });
        }).then(function () {
            var templateHtml = $("#books-list").html();
            var templateFn = Handlebars.compile(templateHtml);
            var model = {
                items : array
            };
            var html = templateFn(model);
            $("data").append(html);
        });
    });
</script>
